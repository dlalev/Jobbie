on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n jobbieaks -g jobbieaks85e1-rg --location "Australia Central" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n jobbieaks --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n jobbieaks --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n jobbieaks --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: jobbieaks.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Microservices.WebApi/Client.Microservice" -f  "Microservices.WebApi/Client.Microservice/Dockerfile" -t jobbieaks.azurecr.io/jobbiecluster:${{ github.sha }} --label dockerfile-path=Microservices.WebApi/Client.Microservice/Dockerfile
        docker push jobbieaks.azurecr.io/jobbiecluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_jobbiecluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep jobbie_cluster93d5 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace jobbie_cluster93d5`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: jobbie_cluster93d5
        container-registry-url: jobbieaks.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: jobbieclustedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: jobbie_cluster93d5
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          jobbieaks.azurecr.io/jobbiecluster:${{ github.sha }}
        imagepullsecrets: |
          jobbieclustedockerauth   
